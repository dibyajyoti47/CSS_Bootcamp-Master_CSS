<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
      top: 50%;
      height: 500px;
      width: 900px;
      background-color: aqua;
      margin: 0 auto;
    }
    .parent {
      height: 250px;
      width: 450px;
      background-color: red;
      position: absolute;
      top: 100px;
    }
    .child {
      height: 125px;
      width: 225px;
      background-color: green;
      position: absolute;
      top: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <div class="child"></div>
    </div>
  </div>
</body>

</html>
